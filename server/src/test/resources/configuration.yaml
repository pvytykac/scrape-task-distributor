database:
  driverClass: org.h2.Driver
  user: sa
  password: sa
  url: jdbc:h2:mem:test;MODE=MySQL;INIT=runscript from 'classpath:test-data.sql'
  properties:
    charSet: UTF-8
    timeZone: UTC
    hibernate.dialect: org.hibernate.dialect.MySQLDialect
    minSize: 1
    maxSize: 5
    maxWaitForConnection: 1s